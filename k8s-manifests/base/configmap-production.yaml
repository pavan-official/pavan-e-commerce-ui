apiVersion: v1
kind: ConfigMap
metadata:
  name: ecommerce-config-production
  namespace: ecommerce-production
  labels:
    app: ecommerce
    component: config
    environment: production
    managed-by: kustomize
data:
  # Production Environment Configuration
  NODE_ENV: "production"
  
  # Application URLs - Environment Specific
  NEXT_PUBLIC_APP_URL: "https://ecommerce.company.com"
  NEXT_PUBLIC_API_URL: "https://ecommerce.company.com/api"
  NEXTAUTH_URL: "https://ecommerce.company.com"
  
  # Database Configuration
  DATABASE_URL: "postgresql://postgres:${DATABASE_PASSWORD}@postgres-service:5432/ecommerce"
  POSTGRES_DB: "ecommerce"
  POSTGRES_USER: "postgres"
  POSTGRES_HOST: "postgres-service"
  
  # Redis Configuration
  REDIS_URL: "redis://redis-service:6379"
  
  # Session Configuration
  SESSION_SECRET: "production-session-secret-key"
  
  # Monitoring and Logging
  LOG_LEVEL: "info"
  ENABLE_METRICS: "true"
  
  # Security Configuration
  CORS_ORIGINS: "https://ecommerce.company.com,https://admin.ecommerce.company.com"
  RATE_LIMIT_ENABLED: "true"
  
  # Feature Flags
  ENABLE_ANALYTICS: "true"
  ENABLE_CACHING: "true"
  ENABLE_CDN: "true"
