# ðŸš€ **Production Environment Kustomization**
# Production-specific configuration
# Interview Story: "This is our main restaurant where we serve customers"

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration
bases:
  - ../../base

# Production-specific patches
patchesStrategicMerge:
  - configmap-patch.yaml
  - deployment-patch.yaml
  - hpa.yaml

# Production-specific resources
resources:
  - namespace-patch.yaml
  - rbac.yaml
  - network-policy.yaml

# Production-specific labels
commonLabels:
  environment: production
  purpose: production

# Production-specific annotations
commonAnnotations:
  environment: production
  purpose: production

# Production-specific namespace
namespace: ecommerce-production

# Production-specific image tags
images:
  - name: pavandoc1990/ecommerce-production-client
    newTag: v1.0.0
