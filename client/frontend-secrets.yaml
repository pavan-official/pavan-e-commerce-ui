apiVersion: v1
kind: ConfigMap
metadata:
  name: ecommerce-frontend-config
  namespace: ecommerce-production
data:
  NEXTAUTH_SECRET: "your-super-secret-key-for-production-use-only"
  NEXTAUTH_URL: "http://localhost:3000"
  NODE_ENV: "production"
---
apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-frontend-secrets
  namespace: ecommerce-production
type: Opaque
stringData:
  DATABASE_URL: "postgresql://admin:password123@postgres-service:5432/ecommerce"
  REDIS_URL: "redis://redis-service:6379"
